<!DOCTYPE html>
<html>
    <head>
        <title>Tables are easy</title>
        <link rel="stylesheet" href="styleua3.css">
    </head>
    <body>
        <!-- table - таблиця -->
        <table>
            <caption>Scores</caption>
            <thead>
                <tr>
                <!-- th - table header - заголовок таблиці -->
                <!-- scope - col -->
                <!--  -->
                <th scope="row">Name</th>
                <th scope="col">Score</th>
                </tr>  
            </thead>

            <!-- tr - table row - рядок в таблиці -->
            <tr>
                <!-- td - table data - дані в таблиці, одна клітинка -->
                <td>Ostap</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td>Ivan KKK</td>
                <td>10.0</td>
            </tr>
        </table>
    </body>
</html>
