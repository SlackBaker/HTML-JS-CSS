<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="styleua13.css">
    </head>
    <body>
        <div class="todo-wrapper">
            <h2>My list of tasks</h2>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box">
            </form>
            <button id="add-button" class="pretty-button">Add</button>
            <br>
            <ol id="todo-list">

            </ol>
            <div id="control-wrapper">
                <button id="save-button" class="pretty-button">Save</button>
                <button id="clear-completed-button" class="pretty-button">
                    delete made tasks
                </button>
                <button id="empty-button" class="pretty-button">
                    make clear list of tasks
                </button>
            </div>
        </div>
        <script src="indexua13.js"></script>
    </body>
</html>
